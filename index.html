<html>
  <head>
    <title>Micky Game | Hack-Day MozMPCG</title>
    <script src="aframe-extras.js"></script>
  </head>
  <script>
    alert( 'Find Out MozMPCG Place' );
  </script>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#372dff"></a-mixin>
      </a-assets>

      <!-- Player -->
      <a-entity camera="userHeight: 1.6"
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #71a6ed; shader: flat;">
        </a-entity>
      </a-entity>

      <!-- Checkpoints Using To Go The target  -->
      <a-entity position="1 0 1">
	  <!-- Using Images  -->
	      <a-image src="img/start.png" position="-0.5 0.1 -5.2" rotation="-90 0 0" width="1.5" height="1"></a-image>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-0.5 0 -5.2" color="#ff9845"><a-animation
    attribute="position"
    from="-0.5 0 -5.2"
    to="1 0 -5.2"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-cylinder>		
        <a-cylinder checkpoint="onset: 0 1.6 0" radius="1" height="0.1" position="-2 0 -13" color="red"><a-animation
    attribute="position"
    from="-2 0 -13"
    to="-4 0 -13"
    direction="alternate"
    dur="3000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-cylinder>
		
		<!-- Checkpoints Using To Go The target  -->
		
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 -18.2" color="#39BB82"><a-animation
    attribute="position"
    from="3 0 -18.2"
    to="6 0 -18.2"
    direction="alternate"
    dur="5000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-cylinder>
		<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -23" color="#ff9845"><a-animation
    attribute="position"
    from="0 0 -23"
    to="-3 0 -23"
    direction="alternate"
    dur="5000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-2 0 -29" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="onset: 0 1.6 0" radius="1" height="0.1" position="3 0 -36" color="red"></a-cylinder>
		
		<!-- Checkpoints Using To Go The target  -->
		<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -41" color="#ff9845"></a-cylinder>
        <a-cylinder checkpoint="onset: 0 1.6 0" radius="1" height="0.1" position="-2 0 -46.2" color="red"></a-cylinder>
		<!-- Using Images  -->
		<a-image src="img/Jk.png" position="-2 0.4 -46.2" rotation="0 0 0" width="2" height="1.3"></a-image>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 -51" color="#39BB82"></a-cylinder>
		<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -56" color="#ff9845"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-2 0 -61" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="onset: 0 1.6 0" radius="1" height="0.1" position="3 0 -66" color="red"><a-animation
    attribute="position"
    from="3 0 -66"
    to="6 0 -66"
    direction="alternate"
    dur="5000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-cylinder>
		
		<a-cylinder checkpoint="onset: 0 1.6 0" radius="1" height="0.1" position="0 0 -72" color="#ffffff"></a-cylinder>
		<!-- Using Images  -->
		 <a-image src="img/mozmpcg.png" position="0 0.4 -72" rotation="0 0 0" width="2" height="1.3"></a-image>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
	  <a-plane position="0 0 -4" rotation="-90 0 0" width="10000" height="10000" color="#7BC8A4"></a-plane>
      <a-sky color="#abf8ff"></a-sky>
    </a-scene>
  </body>
</html>
